<!doctype html>
<head>
    <title>HTML5 games workshop: One-screen platformer</title>
    <meta charset="utf-8">

    <script src="js/phaser.min.js"></script>
    <script src="js/main.js"></script>

    <style>
        canvas {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>MOON SHOT</h1>
    <div id="game"></div>
    <h2>Controls</h2>
    <ul>
        <li>W- Jump</li>
        <li>A- Move Left</li>
        <li>D- Move Right</li>
        <li>Left Arrow Key- Shoot Left</li>
        <li>Right Arrow Key- Shoot Right</li>
    </ul>
</body>
